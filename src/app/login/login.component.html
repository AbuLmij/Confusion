<md-toolbar md-dialog-title color="primary">
  Login
  <span class = "flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>{{user | json}}</p>

<form novalidate (ngSubmit)="onSubmit()">
<md-dialog-content>
  <p>
    <md-input-container>
      <input mdInput name="username" type="text" [(ngModel)]="user.username" placeholder="Username" required>
    </md-input-container>
    <md-input-container>
      <input mdInput name="password" type="password" [(ngModel)]="user.password" placeholder="Password" required>
    </md-input-container>
    <md-checkbox name="remember" [(ngModel)]="user.remember" color="primary">
      Remember Me
    </md-checkbox>
  </p>  
</md-dialog-content>
<md-dialog-actions>
<span class="flex-spacer"></span>
<button md-button md-dialog-close>Cancel</button> 
<button md-button type="submit" class="background-primary text-floral-white">Login</button> 
</md-dialog-actions>
</form>
